<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Würfelbespiele 5-6</title> 
        <script src="script.js" defer></script>
        <style>
            body {
                text-align: center;
            }
            #players {
                display: flex;
                width: 100vw;
                align-items: center;
                justify-content: space-around;
                height: 100px;
            }
            #players > div {
                height: 50px;
            }
            #results {
                height: 60px;
            }
        </style>
    </head>
    <body>
        <h3>Aufgabe 5/6</h3>
        <div id="players">
            <div id="player1">
                <img src="1.jpg" alt="dice" width="150px">
                <p>Spieler 1</p>
                <button onclick="rollDice('result1',1)" >Jetzt würfeln</button>
                <div id="result1"></div>
            </div>
            <div id="player2">
                <img src="2.jpg" alt="dice" width="150px">
                <p>Spieler 2</p>
                <button onclick="rollDice('result2',2)">Jetzt würfeln</button>
                <div id="result2"></div>
            </div>
        </div>
        <div id="results"></div>
        <div id="points">0 | 0</div>
    </body>
</html>
